<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Exercicio 2</h1>
    <p>Algoritmo que lê a quantidade e o preço unitário de 5 produtos comprados
        por um cliente, calcule e imprima:</p>
        <p> a. O valor gasto com cada produto.</p>
        <p>b. A quantidade de produtos que custam mais que R$ 100.00.</p>
</body>
</html>

<script>
    //inicio - var i - 1
    //parada - var i <= 3
    //continuidade i++
    let qtd100 = 0
    for(let i=1; i<=5 ; i++)
    {
      let qtd = parseInt(prompt('Digite a qtd'))
      let precoUnitario = parseFloat(prompt('Digite o preço unitario'))
      let custoTotal = qtd*precoUnitario
      if(custoTotal > 100){
        qtd100++
      }
      console.log('O valor gasto do produto '+i+' eh R$' +custoTotal)
    }
    console.log('A quantidade de produtos que custam mais que R$ 100.00 eh '+qtd100)
</script>
